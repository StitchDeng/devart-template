<!DOCTYPE html>

<html>
<head>
  <title>Test of draw footprints</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta property="og:image" content="http://www.stagexl.org/samples/common/img/stagexl064.png">
  <meta property="og:title" content="StageXL Mask Sample">
  <meta property="og:type" content="website">
  <meta property="og:description"

  <link href="../common/css/bootstrap.min.css" rel="stylesheet">

      background-color: LightGray;

    #stage {

      margin-right: auto;

  <div id="centerContainer">
    <div id="centerContent">

      <div class="row" style="width:946px; margin-bottom: 10px;">

      </div>

      <div class="row">
        <canvas id="stage" width="1000" height="700"></canvas>
      </div>

    </div>
  </div>

  <script type="application/dart" src="index.dart"></script>
  <script src="packages/browser/dart.js"></script>
